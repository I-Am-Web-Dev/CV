<!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8"> 
         <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
         <title>CV</title>
          <link rel="stylesheet" href="CV.css">
         </head> 
         <body background-color="#2c3e50"> 
            <h1></h1> <form> <fieldset class="C-info">
                <legend>Contact Information</legend>
                <label>Name:<input type="text" id="name" placeholder="Name.." class="ppp"></label><br>
                <label>Address<input type="text" id="address" placeholder="Address.."></label><br> 
                <label>Email Address:<input type="email" id="emailaddress" placeholder="Email.."></label><br> 
                <label>Phone Number:<input type="text" id="phonenumber" placeholder="Number"></label><br> 
            </fieldset>
             <fieldset class="P-info"> 
                <legend>Personal Information</legend> 
                <label>Date of Birth:<input type="text" id="dateofbirth" placeholder="Date"></label><br> 
                <label>Nationality:<input type="text" id="nationality" placeholder="Enter.."></label><br> 
                <label>Marital Status:<input type="text" id="martialstatus" placeholder="Status.."></label><br> 
            </fieldset>
            <fieldset>  
                <label class="Obj">Objective:<textarea type="text" id="objective" placeholder="Type.." class="objective"></textarea></label> 
            </fieldset> 
            <fieldset class="Edu"> 
                <legend>Education</legend> 
                <label>Degree:<input type="text" id="degree" placeholder="Degree.."></label><br> 
                <label>University Name:<input type="text" id="universityname" placeholder="Name.."></label><br> 
                <label>Year of Graduation:<input type="text" id="yearofgraduation" placeholder="Year.."></label><br> 
            </fieldset> 
            <fieldset class="Rel-C"> 
                <legend>Relevant Courses</legend> 
                <label class="move">List any relevant courses or certifications:<input type="text" id="" placeholder="List.."></label> 
            </fieldset> 
            <fieldset> 
                <legend>Professional Experience</legend> 
                <label>Job Title:<input type="text" id="jobtitle" placeholder="Title.."></label><br> 
                <label>Company Name:<input type="text" id="companyname" placeholder="Name.."></label><br> 
                <label>City,Country<input type="text" id="city,country" placeholder="Enter.."></label><br> 
            </fieldset> 
         </form> 
    </body>
</html>
